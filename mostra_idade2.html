<meta charset="utf-8">

<script>
	function pularLinha() {
		document.write("<br><hr></hr><br>");
	}

	function mostra(frase) {
		document.write("<big>" + frase + "</big>");
		pularLinha();
	}

	var ano = 2021;
	mostra("Eu nascir em: "+ (ano - 25));
	mostra("Adriano nasceru em? " + (ano - 26));
	mostra("Paulo nasceu em: " + (ano - 32));

</script>
