<meta charset="utf-8">

<script>

	function pulaLinha(){
		
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
	}

	var ano = 2021

	mostra("Paulo nasceu em " + (ano - 9) + " anos" );
	pulaLinha();

	mostra("Hugo nasceu em " + (ano - 2) + " anos ");
	pulaLinha();

	ano = 2017;
	mostra("Barbara tem " + (ano - 1989) + " anos");
	
</script>
