<meta charset="utf-8">

<script>
	function pularLinha() {
		
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pularLinha();
	}
		
	var vitoria = parseInt(prompt("Entre com o numero de vitorias: "));
	var empates = parseInt(prompt("Entre com o numero de empates"));
	var pontos = vitoria * 3 + empates;

	mostra("pontos do seu times são:" + pontos);
	if( pontos> 28 ){
		mostra("Seu time ta melhor que ano passado. Parabén!")
	}
	if(pontos < 28){
		mostra("Seu time ta pior que ano passado. Treine mais!");
	}
	if(pontos == 28){
		mostra("Seu time ta Igual o ano passado. Continui treinando!");
	}
	mostra("Fim");


</script>
