<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoGasolina = caminhoComGasolina / tanque;
	document.write("Destancia percorrida é: " +consumoGasolina + "Km/L" + "<br>");

	var litroComAlcool = 300;
	var tanque= 40;
	var consumoAlcool = litroComAlcool / tanque;
	document.write("Destancia com Alcool é: " + consumoAlcool + "Km/L");


</script>
