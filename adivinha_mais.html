<meta charset="utf-8">

<input/>
<button>Compara com o meu segredo</button>

<script>


	function sorteia() {
		return Math.round(Math.random()*10); // retorna numero aliatorio
	}

	function sorteiaNumeros(quantidade) { // recebe a quantidade de numeros  a sortea e devolve uma lista de segredos
		var segredos = [];
		var numero = 1;
		while(numero <= quantidade){

			var numeroAleatorio = sorteia();
			
			if(numeroAleatorio !== 0){
				var achou = false

				for(var posicao = 0; posicao < segredos.length; posicao++){
					if (segredos[posicao] == numeroAleatorio){
						achou = true;
						break;
					}
				}
				if(achou == false){
				segredos.push(numeroAleatorio);
				numero++
				}
			}
		}
		return segredos;
	}

	var segredos = sorteiaNumeros(4);
	console.log(segredos);

	var input = document.querySelector("input");
	input.focus();

	function verifica() {

		var achou = false;

		for(var posicao= 0; posicao<segredos.length; posicao++){
			if (input.value == segredos[posicao]) {
			alert("VocÃª Acertou!");
			achou = true;
			break;
		}
	}
		if(achou == false){
			alert("Voce Errou!");
		}

		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verifica;

</script>
