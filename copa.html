<meta charset="utf-8">

<script>
	function pularLinha() {
		
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pularLinha();
	}

	var limite = parseInt(prompt("Entre com o ano limite: "));
	var anoCopa = 1930;

	while(anoCopa <= limite){
		mostra("Teve copa em: " + anoCopa );
		anoCopa = anoCopa + 4;
	}
	mostra("<big> Fim! </big>");
</script>
